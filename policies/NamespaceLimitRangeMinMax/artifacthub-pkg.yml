version: 0.0.1
name: namespace-resources-limitrange
displayName: Namespace Resources Limitrange
createdAt: 2024-12-12T12:51:14.58670471Z
description: |
  When setting up default CPU and Memory values for your namespace, this policy will check if both requests and limits are set. This policy checks for the following:

  | Resource Setting | Resource Type  |
  |---|---|
  |  default | cpu  |
  |  default  | memory  |
  |  defaultRequest |  cpu |
  |  defaultRequest | memory  |
  |  min | memory  |
  |  min | cpu  |
  |  max | cpu |
  |  max | memory  |
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/namespace-resources-limitrange:v0.0.1
keywords:
- soc2-type1
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies/releases/download/v0.0.1/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/namespace-resources-limitrange:v0.0.1
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/namespace-resources-limitrange:v0.0.1
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: LimitRange
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - limitranges
      operations:
      - CREATE
      - UPDATE

# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.3
name: rbac-prohibit-list-secrets
displayName: Rbac Prohibit List On Secrets
createdAt: 2025-04-16T13:09:13.550031884Z
description: |
  This Policy will violate if any RBAC ClusterRoles or Roles are designated with 'list' verb on 'secrets' resource.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/rbac-prohibit-list-secrets:v1.0.3
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/v1.0.3/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/rbac-prohibit-list-secrets:v1.0.3
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/rbac-prohibit-list-secrets:v1.0.3
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/questions-ui: |
    questions:
      - variable: resource
        default: "secrets"
        required: true
        group: Settings
        type: string
        label: Resource
      - variable: verb
        default: "list"
        required: true
        group: Settings
        type: string
        label: Verb
  kubewarden/resources: Role, ClusterRole
  kubewarden/rules: |
    - apiGroups:
      - rbac.authorization.k8s.io
      apiVersions:
      - v1
      resources:
      - roles
      - clusterroles
      operations:
      - CREATE
      - UPDATE

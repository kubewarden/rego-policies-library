# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.3
name: ocirepository-layer-selector
displayName: OCIRepository Layer Selector
createdAt: 2025-04-16T12:51:46.69467996Z
description: OCIRepository layer selector must only reference predefined media/operation type.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/ocirepository-layer-selector:v1.0.3
keywords:
- flux
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/v1.0.3/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/ocirepository-layer-selector:v1.0.3
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/ocirepository-layer-selector:v1.0.3
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/questions-ui: |
    questions:
      - variable: media_types
        default:
        required: true
        group: Settings
        type: array[
        label: Media types
      - variable: operations
        default: ["extract"]
        required: true
        group: Settings
        type: array[
        label: Operations
  kubewarden/resources: OCIRepository
  kubewarden/rules: |
    - apiGroups:
      - source.toolkit.fluxcd.io
      apiVersions:
      - v1beta2
      resources:
      - ocirepositories
      operations:
      - CREATE
      - UPDATE

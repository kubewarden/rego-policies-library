# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.3
name: gitrepository-ignore-suffixes
displayName: GitRepository Ignore Suffixes
createdAt: 2025-04-16T12:24:07.690890503Z
description: GitRepository resources must include specific suffixes in the spec.ignore field which determines the files to be ignored before making a commit.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/gitrepository-ignore-suffixes:v1.0.3
keywords:
- flux
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/v1.0.3/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/gitrepository-ignore-suffixes:v1.0.3
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/gitrepository-ignore-suffixes:v1.0.3
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/questions-ui: |
    questions:
      - variable: suffixes
        default:
        required: true
        group: Settings
        type: array[
        label: Suffixes
  kubewarden/resources: GitRepository
  kubewarden/rules: |
    - apiGroups:
      - source.toolkit.fluxcd.io
      apiVersions:
      - v1
      resources:
      - gitrepositories
      operations:
      - CREATE
      - UPDATE

# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.4
name: namespace-pod-quota
displayName: Namespace Pod Quota
createdAt: 2025-07-03T10:38:37.868970539Z
description: "When using a pod quota ensure setting the proper value for the quantity of pods you wish to have in your namespace. \n"
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/namespace-pod-quota:v1.0.4
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/v1.0.4/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/namespace-pod-quota:v1.0.4
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/namespace-pod-quota:v1.0.4
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/questions-ui: |
    questions:
      - variable: pod_quota
        default: 2
        required: true
        group: Settings
        type: int
        label: Pod quota
      - variable: namespace
        default: magalix
        required: true
        group: Settings
        type: string
        label: Namespace
  kubewarden/resources: ResourceQuota
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - resourcequotas
      operations:
      - CREATE
      - UPDATE

# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.1
name: bucket-endpoint-domain
displayName: Bucket Endpoint Domain
createdAt: 2025-03-31T15:24:16.502345975Z
description: Bucket endpoint domain must be one of the trusted domains.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/bucket-endpoint-domain:v1.0.1
keywords:
- flux
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/v1.0.1/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/bucket-endpoint-domain:v1.0.1
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/bucket-endpoint-domain:v1.0.1
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Bucket
  kubewarden/rules: |
    - apiGroups:
      - source.toolkit.fluxcd.io
      apiVersions:
      - v1
      resources:
      - buckets
      operations:
      - CREATE
      - UPDATE

version: 1.0.2
name: istio-injected-namespaces
displayName: Istio Injected Namespaces
createdAt: 2025-04-11T10:44:46.167865974Z
description: "# Istio-Injected Namespaces\nSpecify namespaces you would like to be labeld with `istio-injected: enabled`. Namespaces with this label with automatically deploy a Istio sidecar with each pod. \n"
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/istio-injected-namespaces:v1.0.2
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/v1.0.2/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/istio-injected-namespaces:v1.0.2
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/istio-injected-namespaces:v1.0.2
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Namespace
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - namespaces
      operations:
      - CREATE
      - UPDATE

# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.0
name: resource-suspend-waiver
displayName: Resource Suspend Waiver
createdAt: 2025-03-04T11:58:05.65382175Z
description: Resource cannot be suspended unless it's on the waiver list.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/resource-suspend-waiver:v1.0.0
keywords:
- flux
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/FluxResourceWaiverList%2Fv1.0.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/resource-suspend-waiver:v1.0.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/resource-suspend-waiver:v1.0.0
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: HelmRelease, GitRepository, OCIRepository, Bucket, HelmChart, HelmRepository, Kustomization
  kubewarden/rules: |
    - apiGroups:
      - helm.toolkit.fluxcd.io
      apiVersions:
      - v2
      resources:
      - helmreleases
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - source.toolkit.fluxcd.io
      apiVersions:
      - v1
      resources:
      - gitrepositories
      - ocirepositories
      - buckets
      - helmcharts
      - helmrepositories
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - kustomize.toolkit.fluxcd.io
      apiVersions:
      - v1
      resources:
      - kustomizations
      operations:
      - CREATE
      - UPDATE

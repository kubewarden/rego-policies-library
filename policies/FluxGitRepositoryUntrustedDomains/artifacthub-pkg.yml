# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.0
name: gitrepository-untrusted-domains
displayName: GitRepository Untrusted Domains
createdAt: 2025-03-03T10:11:45.527997002Z
description: GitRepository resources must not use targets from untrusted domains.
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/gitrepository-untrusted-domains:v1.0.0
keywords:
- flux
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies/releases/download/v1.0.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/gitrepository-untrusted-domains:v1.0.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/gitrepository-untrusted-domains:v1.0.0
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: GitRepository
  kubewarden/rules: |
    - apiGroups:
      - source.toolkit.fluxcd.io
      apiVersions:
      - v1
      resources:
      - gitrepositories
      operations:
      - CREATE
      - UPDATE
